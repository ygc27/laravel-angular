<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de notas de projetos</div>
                <div class="panel-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Projeto</th>
                                <th>Anotação</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in projectNotes">
                                <td>{{ o.title}}</td>
                                <td>{{ o.note| limitTo: 25}} ...</td>
                                <td class="text-center">
                                    <a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}/edit">
                                        Editar
                                    </a>
                                    &nbsp;
                                    <a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}/remove">
                                        Excluir
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
