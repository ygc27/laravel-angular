<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Edição de notas de projeto</div>
                <div class="panel-body">

                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">


                        <div class="form-group" ng-class="{'has-error' : !form.title.$valid && form.title.$touched}">
                            <label class="col-md-4 control-label">Título</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="title" ng-model="projectNote.title" required>
                                <div ng-messages="form.title.$error" class="help-block" ng-show="form.title.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error' : !form.obs.$valid && form.note.$touched}">
                            <label class="col-md-4 control-label">Anotação</label>
                            <div class="col-md-6">
                                <textarea name="note" ng-model="projectNote.note" class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
